    <style>
      ul,
      li {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      a,
      img {
        display: block;
      }

      img {
        border: 0;
        width: 220px;
        height: 280px;
      }

      img:not([src]) {
        visibility: hidden;
      }

      .slider {
        width: 100%;
        height: 280px;
        margin-bottom: 40px;
      }

      .slider-wrapper {
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        scroll-snap-align: start;
        display: flex;
        gap: 20px;
      }

      .slider-slide {
        width: 220px;
      }

      .slider-slide img {
        display: block;
      }
    </style>
  </head>
