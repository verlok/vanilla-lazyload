	<script src="../dist/lazyload.js"></script>
	<script>
		(function(w, d) {
			function logElementEvent(eventName, element) {
				console.log(
					Date.now(),
					eventName,
					element.getAttribute("data-src")
				);
			}

			var callback_enter = function(element) {
				logElementEvent("ðŸ”‘ ENTERED", element);
			};
			var callback_exit = function(element) {
				logElementEvent("ðŸšª EXITED", element);
			};
			var callback_reveal = function(element) {
				logElementEvent("ðŸ‘ï¸ REVEALED", element);
			};
			var callback_loaded = function(element) {
				logElementEvent("ðŸ‘ LOADED", element);
			};
			var callback_error = function(element) {
				logElementEvent("ðŸ’€ ERROR", element);
				element.src =
					"https://via.placeholder.com/440x560/?text=Error+Placeholder";
			};
			var callback_finish = function() {
				logElementEvent("âœ”ï¸ FINISHED", document.documentElement);
			};

			var page_ll = new LazyLoad({
				elements_selector: "img.lazy",
				// Assign the callbacks defined above
				callback_enter: callback_enter,
				callback_exit: callback_exit,
				callback_reveal: callback_reveal,
				callback_loaded: callback_loaded,
				callback_error: callback_error,
				callback_finish: callback_finish
			});

			const mouseoverHandler = event => {
				var product = event.currentTarget;
				var lazyImg = product.querySelector(".lazy-hover");
				page_ll.load(lazyImg);
			};

			const initializeMouseBehaviour = () => {
				const products = document.querySelectorAll(".product");
				products.forEach(product => {
					product.addEventListener(
						"mouseover",
						mouseoverHandler,
						true
					);
				});
			};

			initializeMouseBehaviour();
		})(window, document);
	</script>
