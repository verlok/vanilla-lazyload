<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Lazy autoplay video - Lazyload demos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      ul,
      li {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .viewport-height {
        min-height: calc(100vh + 300px);
      }
    </style>
  </head>

  <body>
    <h1>Lazy video demo, with autoplay</h1>
    <p>ğŸ‘‡ğŸ¼ Scroll down to see the lazy videos ğŸ‘‡ğŸ¼</p>
    <div class="viewport-height"></div>

    <h2>Preload = none</h2>
    <video
      class="lazy"
      controls
      autoplay
      preload="none"
      width="620"
      data-src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
      data-poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
    >
      <source
        type="video/mp4"
        data-src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4"
      />
      <source type="video/ogg" data-src="https://archive.org/download/ElephantsDream/ed_hd.ogv" />
      <source type="video/avi" data-src="https://archive.org/download/ElephantsDream/ed_hd.avi" />
    </video>

    <h2>Preload = metadata</h2>
    <video
      class="lazy"
      preload="metadata"
      controls
      autoplay
      width="620"
      data-src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
      data-poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
    >
      <source
        type="video/mp4"
        data-src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4"
      />
      <source type="video/ogg" data-src="https://archive.org/download/ElephantsDream/ed_hd.ogv" />
      <source type="video/avi" data-src="https://archive.org/download/ElephantsDream/ed_hd.avi" />
    </video>

    <h2>Preload = auto</h2>
    <video
      class="lazy"
      preload="auto"
      controls
      autoplay
      width="620"
      data-src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
      data-poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
    >
      <source
        type="video/mp4"
        data-src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4"
      />
      <source type="video/ogg" data-src="https://archive.org/download/ElephantsDream/ed_hd.ogv" />
      <source type="video/avi" data-src="https://archive.org/download/ElephantsDream/ed_hd.avi" />
    </video>

    <script src="../dist/lazyload.min.js"></script>
    <script>
      (function () {
        function logElementEvent(eventName, element) {
          console.log(Date.now(), eventName, element.getAttribute("data-src"));
        }

        var callback_enter = function (element) {
          logElementEvent("ğŸ”‘ ENTERED", element);
        };
        var callback_exit = function (element) {
          logElementEvent("ğŸšª EXITED", element);
        };
        var callback_loading = function (element) {
          logElementEvent("âŒš LOADING", element);
        };
        var callback_loaded = function (element) {
          logElementEvent("ğŸ‘ LOADED", element);
        };
        var callback_error = function (element) {
          logElementEvent("ğŸ’€ ERROR", element);
          element.src = "https://via.placeholder.com/440x560/?text=Error+Placeholder";
        };
        var callback_finish = function () {
          logElementEvent("âœ”ï¸ FINISHED", document.documentElement);
        };
        var callback_cancel = function (element) {
          logElementEvent("ğŸ”¥ CANCEL", element);
        };

        ll = new LazyLoad({
          // Assign the callbacks defined above
          callback_enter: callback_enter,
          callback_exit: callback_exit,
          callback_cancel: callback_cancel,
          callback_loading: callback_loading,
          callback_loaded: callback_loaded,
          callback_error: callback_error,
          callback_finish: callback_finish,
          // For debugging purposes
          threshold: 0
        });
      })();
    </script>
  </body>
</html>
