<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      ul,

        list-style-type: none;

  </head>

  <body>
    <h1>Dynamic content passing nodeset demo</h1>
    <button id="addContent">
      ADD CONTENT
      <span class="count"></span>
    </button>
    <div id="results1" class="results">
      <ul>
        <li>
          <a href="#">

              alt="Stivaletti"

        <li>

            />
          </a>
        </li>
        <li>

            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              alt="Sneakers &amp; Tennis shoes basse"
              data-src="./images/440x560-04.webp"
              width="220"

            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              alt="Sneakers &amp; Tennis shoes alte"
              data-src="./images/440x560-05.webp"
              width="220"

            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              alt="Sneakers &amp; Tennis shoes alte"
              data-src="./images/440x560-06.webp"
              width="220"
              height="280"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              alt="Sneakers &amp; Tennis shoes basse"
              data-src="./images/440x560-07.webp"
              width="220"
              height="280"
            />
          </a>
        </li>
      </ul>
    </div>
    <script src="../dist/lazyload.min.js"></script>
    <script>
      (function () {
        var count = 0,
          addContentButton,
          additionalContent,
          target;

        function logElementEvent(eventName, element) {
          console.log(Date.now(), eventName, element.getAttribute("data-src"));
        }

        var callback_enter = function (element) {
          logElementEvent("üîë ENTERED", element);
        };
        var callback_exit = function (element) {
          logElementEvent("üö™ EXITED", element);
        };
        var callback_loading = function (element) {
          logElementEvent("‚åö LOADING", element);
        };
        var callback_loaded = function (element) {
          logElementEvent("üëç LOADED", element);
        };
        var callback_error = function (element) {
          logElementEvent("üíÄ ERROR", element);
          element.src =
            "./images/440x560-Error.webp";
        };
        var callback_finish = function () {
          logElementEvent("‚úîÔ∏è FINISHED", document.documentElement);
        };
        var callback_cancel = function (element) {
          logElementEvent("üî• CANCEL", element);
        };

        ll = new LazyLoad(
          {
            // Assign the callbacks defined above
            callback_enter: callback_enter,
            callback_exit: callback_exit,
            callback_cancel: callback_cancel,
            callback_loading: callback_loading,
            callback_loaded: callback_loaded,
            callback_error: callback_error,
            callback_finish: callback_finish
          },
          document.querySelectorAll("img")
        );

        additionalContent = [
          '<li><a href="#"><img alt="Sneakers &amp; Tennis shoes basse" src="./images/440x560-08.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="./images/440x560-09.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="./images/440x560-10.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="./images/440x560-11.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="./images/440x560-12.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="./images/440x560-13.webp" width="220" height="280"></a> </li>',
          '<li><a href="#"><img alt="Stivaletti" src="./images/440x560-14.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="./images/440x560-15.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Mocassini" data-src="./images/440x560-16.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="./images/440x560-17.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="./images/440x560-18.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="./images/440x560-19.webp" width="220" height="280"></a> </li>',
          '<li><a href="#"><img alt="Francesine" src="./images/440x560-20.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivaletti" data-src="./images/440x560-21.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="D√©collet√©" data-src="./images/440x560-22.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Mocassini" data-src="./images/440x560-23.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Mocassini" data-src="./images/440x560-24.webp" width="220" height="280"></a> </li> <li> <a href="#"><img class="lazy" alt="Stivali" data-src="./images/440x560-25.webp" width="220" height="280"></a> </li>'
        ];

        addContentButton = document.getElementById("addContent");
        target = document.querySelector("#results1 ul");

        addContentButton.addEventListener("click", function () {
          if (count === additionalContent.length) {
            return;
          }
          target.innerHTML += additionalContent[count];
          ll.update(document.querySelectorAll(".lazy"));
          addContentButton.disabled = ++count >= additionalContent.length;
        });
      })();
    </script>
  </body>
</html>
