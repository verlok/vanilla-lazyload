<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>
      Dynamic content - Lazyload demos
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      ul,
      li {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      a,
      img {
        display: block;
      }

      img {
        border: 0;
        width: 220px;
        height: 280px;
      }

      img:not([src]) {
        visibility: hidden;
      }

      .buttons {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
      }

      button {
        width: 12em;
        height: 3em;
        margin: 0.5em;
      }
    </style>
  </head>

  <body>
    <h1>Dynamic content demo</h1>
    <div class="buttons">
      <button id="addContent">
        ADD CONTENT
        <span class="count"></span>
      </button>
      <button id="removeContent">
        REMOVE CONTENT
        <span class="count"></span>
      </button>
    </div>
    <div id="results1" class="results">
      <ul>
        <li>
          <a href="#">
            <img
              src="./images/440x560-01.webp"
              alt="Stivaletti"
              width="220"
              height="280"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="./images/440x560-02.webp"
              alt="Open toe"
              width="220"
              height="280"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="lazy"
              data-src="./images/440x560-03.webp"
              alt="Sneakers &amp; Tennis"
              width="220"
              height="280"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="lazy"
              data-src="./images/440x560-04.webp"
              alt="Sneakers &amp; Tennis shoes basse"
              width="220"
              height="280"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="lazy"
              data-src="./images/440x560-05.webp"
              alt="Sneakers &amp; Tennis shoes alte"
              width="220"
              height="280"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="lazy"
              data-src="./images/440x560-06.webp"
              alt="Sneakers &amp; Tennis shoes alte"
              width="220"
              height="280"
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="lazy"
              data-src="./images/440x560-07.webp"
              alt="Sneakers &amp; Tennis shoes basse"
              width="220"
              height="280"
            />
          </a>
        </li>
      </ul>
    </div>
    <script src="../dist/lazyload.min.js"></script>
    <script>
      (function () {
        var count = 0,
          addContentButton,
          additionalContent,
          target;

        function logElementEvent(eventName, element) {
          console.log(Date.now(), eventName, element.getAttribute("data-src"));
        }

        var callback_enter = function (element) {
          logElementEvent("üîë ENTERED", element);
        };
        var callback_exit = function (element) {
          logElementEvent("üö™ EXITED", element);
        };
        var callback_loading = function (element) {
          logElementEvent("‚åö LOADING", element);
        };
        var callback_loaded = function (element) {
          logElementEvent("üëç LOADED", element);
        };
        var callback_error = function (element) {
          logElementEvent("üíÄ ERROR", element);
          element.src =
            "./images/440x560-Error.webp";
        };
        var callback_finish = function () {
          logElementEvent("‚úîÔ∏è FINISHED", document.documentElement);
        };
        var callback_cancel = function (element) {
          logElementEvent("üî• CANCEL", element);
        };

        ll = new LazyLoad({
          // Assign the callbacks defined above
          callback_enter: callback_enter,
          callback_exit: callback_exit,
          callback_cancel: callback_cancel,
          callback_loading: callback_loading,
          callback_loaded: callback_loaded,
          callback_error: callback_error,
          callback_finish: callback_finish
        });

        // Add more content
        additionalContent = [
          '<li><a href="#"><img alt="Sneakers &amp; Tennis shoes basse" src="./images/440x560-09.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivali" class="lazy" data-src="./images/440x560-10.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivali" class="lazy" data-src="./images/440x560-11.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivaletti" class="lazy" data-src="./images/440x560-12.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivaletti" class="lazy" data-src="./images/440x560-13.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivali" class="lazy" data-src="./images/440x560-14.webp" width="220" height="280"></a> </li>',
          '<li><a href="#"><img alt="Stivaletti" src="./images/440x560-15.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="D√©collet√©" class="lazy" data-src="./images/440x560-16.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Mocassini" class="lazy" data-src="./images/440x560-17.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivaletti" class="lazy" data-src="./images/440x560-18.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="D√©collet√©" class="lazy" data-src="./images/440x560-19.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="D√©collet√©" class="lazy" data-src="./images/440x560-20.webp" width="220" height="280"></a> </li>',
          '<li><a href="#"><img alt="Francesine" src="./images/440x560-21.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivaletti" class="lazy" data-src="./images/440x560-22.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="D√©collet√©" class="lazy" data-src="./images/440x560-23.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Mocassini" class="lazy" data-src="./images/440x560-24.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Mocassini" class="lazy" data-src="./images/440x560-25.webp" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivali" class="lazy" data-src="./images/440x560-26.webp" width="220" height="280"></a> </li>'
        ];

        addContentButton = document.getElementById("addContent");
        target = document.querySelector("#results1 ul");

        addContentButton.addEventListener("click", function () {
          if (count === additionalContent.length) {
            return;
          }
          target.innerHTML += additionalContent[count];
          ll.update();
          addContentButton.disabled = ++count >= additionalContent.length;
        });

        // Remove the first 3 list items
        removeContentButton = document.getElementById("removeContent");
        removeContentButton.addEventListener("click", function () {
          var images = document.querySelectorAll("#results1 img");
          var i = 0;
          while (images[i] && i < 3) {
            var image = images[i];
            var listItem = image.parentNode.parentNode;
            var list = listItem.parentNode;
            list.removeChild(listItem);
            i += 1;
          }
          ll.update();
        });
      })();
    </script>
  </body>
</html>
